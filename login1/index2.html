<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        window.onload = function () {
            /*720代表设计师给的设计稿的宽度，你的设计稿是多少，就写多少;100代表换算比例，这里写100是
              为了以后好算,比如，你测量的一个宽度是100px,就可以写为1rem,以及1px=0.01rem等等*/
            getRem(720, 100)
        };
        window.onresize = function () {
            getRem(720, 100)
        };
        function getRem(pwidth, prem) {
            var html = document.getElementsByTagName("html")[0];
            var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
            html.style.fontSize = oWidth / pwidth * prem + "px";
        }
    </script>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="header_txt">
            <h1><img src="img/4.png">注册</h1>
        </div>
    </div>
    <div class="login">
        <form class="form">
            <div class="form1">
                <p>账号：</p>
                <div class="form1_txt">
                    <span><img src="img/1.png"></span>
                    <input type="tel" class="tel" placeholder="手机号">
                    <span class="sp">请输入手机号</span>
                </div>
            </div>
            <div class="form1">
                <p>密码</p>
                <div class="form1_txt">
                    <span><img src="img/2.png"></span>
                    <input type="password" class="psw" placeholder="密码">
                    <span class="sp">请输入密码</span>
                </div>
            </div>
            <div class="form1">
                <p>确认密码</p>
                <div class="form1_txt">
                    <span><img src="img/2.png"></span>
                    <input type="password" class="psw_again" placeholder="确认密码">
                    <span class="sp">请再次输入密码</span>
                </div>
            </div>
            <div class="form_img">
                <p>图片验证码</p>
                <div class="form_img_txt" style="padding-bottom: 0.35rem;">
                    <span><img src="img/3.png"></span>
                    <input type="text" class="captcha" placeholder="图片验证码">

                    <div class="img_captcha">
                        <img src="img/yzm.png">
                    </div>
                    <span class="sp1">请输入验证码</span>
                </div>
            </div>
            <div class="login_btn">
                <input type="button" class="btn" value="立即注册">
                <p>
                    已有账号?
                    <a href="#">立即登录</a>
                </p>
            </div>
        </form>
    </div>
    <div class="footer">
        <ul class="footer_list">
            <li>
                <img src="img/nav1.png">
                <p>首页</p>
            </li>
            <li>
                <img src="img/nav2.png">
                <p>我要投资</p>
            </li>
            <li>
                <img src="img/nav3.png">
                <p>联系我们</p>
            </li>
            <li style="border-right: 0;">
                <img src="img/nav4.png">
                <p>个人中心</p>
            </li>
        </ul>
    </div>

    <script>
        //表单验证
        //手机号
        $(".tel").blur(function () {
            var tel = $(".tel").val();
            if (tel == "" || tel == null) {
                $(this).next().html('请输入手机号');
                $(this).next().show();
                return;
            } else if (!(/^((\d{3}-\d{8}|\d{4}-\d{7,8})|(1[3|5|7|8][0-9]{9}))$/.test(tel))) {
                $(this).next().html('请输入11位正确的手机号');
                $(this).next().show();
                return;
            }
            $(this).next().hide();
        });
        //密码
        $(".psw").blur(function () {
            var psw = $(".psw").val();
            if (psw == "" || psw == null) {
                $(this).next().html('请输入密码');
                $(this).next().show();
                return;
            } else if (!(/^[0-9a-zA-Z_#]{6,16}$/.test(psw))) {
                $(this).next().html('请输入6至16位字符的密码');
                $(this).next().show();
                return;
            }
            $(this).next().hide();
        });
        //再次输入密码
        $(".psw_again").blur(function () {
            var psw = $(".psw").val();
            var psw_again = $(".psw_again").val();
            if (psw_again == "" || psw_again == null) {
                $(this).next().html('请再次输入密码');
                $(this).next().show();
                return;
            } else if (psw != psw_again) {
                $(this).next().html('两次输入的密码不一致');
                $(this).next().show();
                return;
            }
            $(this).next().hide();
        });
        //图片验证码
        $(".captcha").blur(function () {
            var captcha = $(".captcha").val();
            if (captcha == "" || captcha == null) {
                $(".sp1").html('请输入验证码');
                $(".sp1").show();
                return;
            } else if (captcha.length >= 1) {
                $(".sp1").html('☑');
                $(".sp1").show();
                return;
            }
            $(".sp1").hide();
        });


        //立即注册
        $(".btn").click(function () {
            var a = $(".sp").val();
            var b = $(".sp1").val();
            if (a == "" || a == null && a == "" || a == null) {
                $(".sp").show();
                $(".sp1").show();
            }
        })

    </script>


</body>

</html>
