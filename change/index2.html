<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>

<body>
    <div class="list">
        <div class="left">
            <ul class="list_ul">
                <li class="active item1">HOME</li>
                <li class="item1">BLOG</li>
                <li class="item1">PORTFOLIO</li>
                <li class="item">PAGES</li>
                <li class="item1">CONTACT</li>
                <li class="item1">ABOUT</li>
            </ul>
            <div class="bottom">
                <ul>
                    <li class="item2">LINK 1</li>
                    <li class="item2">LINK 2</li>
                    <li class="item2">LINK 3</li>
                    <li class="bottom_li">DROPDOWN
                        <ul class="in_ul">
                            <li>LINK 1</li>
                            <li>LINK 2</li>
                            <li>LINK 3</li>
                            <li>DROPDOWN</li>
                        </ul>
                    </li>
                    <li class="item2">LINK 5</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        $(".list_ul li").click(function () {
            $(this).addClass("active").siblings().removeClass("active");
        });
        $(".bottom ul li").click(function () {
            $(this).addClass("selected").siblings().removeClass("selected");
        });
        $(".bottom_li").click(function(){
            $(".in_ul").show();
        });
        $(".item").click(function(){
            $(".bottom").toggle();
        });
        $(".item1").click(function(){
            $(".bottom").hide();
        });
        $(".item2").click(function(){
            $(".in_ul").hide();
        });

    </script>
</body>

</html>
